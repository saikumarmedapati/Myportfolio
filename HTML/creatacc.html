<!DOCTYPE html>

    <title>Register</title>

<body background="backimage.jpg">
        <form>
            <fieldset align="center">
                <legend><h2><font face="Times" color="#CC0099" size="7px">Create Your Account</font></h2></legend>
                <table align="center">
                    <tr>
                        <td><label><font face="Sans-serif">First Name</font></label></td>
                        <td><input type="text" name="user" placeholder="Ex:Sai" size="15" maxlength="10" required></td>
                    </tr>
                    <tr>
                        <td><label><font face="Sans-serif">Last Name</font></label></td>
                        <td><input type="text" name="user" placeholder="Ex:Kumar" size="15" maxlength="10" required></td>
                    </tr>
                    <tr>
                        <td><label for=""><font face="Sans-serif">Gender</font></label></td>
                        <td><label><input type="radio" name="gender" id="M" size="15">Male <input type="radio" name="gender" id="F" size="15">Female</label></td>
                    </tr>
                    <tr>
                        <td><label><font face="Sans-serif">UserName</font></label></td>
                        <td><input type="text" name="user" placeholder="Ex:saikumar16" size="15" maxlength="10" required></td>
                    </tr>
                    <tr>
                        <td><label><font face="Sans-serif">Password</font></label></td>
                        <td><input type="password" name="pwd" placeholder="Enter the Passsword" size="15"></td>
                    </tr>
                <br>
            </fieldset>
        </form>
                </table><br>
