<!DOCTYPE html>
<html lang="en">
<head>
    <title>Password Reset</title>
</head>
<body background="backimage.jpg">
    <form action="center">
            <fieldset align="center">
                <legend><h2><font face="Times" color="#CC0099" size="7px">Set Password</font></h2></legend>
                <table align="center">
                    <tr>
                        <td><label><font face="Sans-serif">Last Password</font></label></td>
                        <td><input type="text" name="Password" placeholder="Last password" size="15" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td><label><font face="Sans-serif">New password</font></label></td>
                        <td><input type="password" name="pwd" placeholder="set password" size="15" maxlength="10"></td>
                    </tr>
                    <tr>
                        <td><label><font face="Sans-serif">Confirm password</font></label></td>
                        <td><input type="password" name="pwd" placeholder="confirm password" size="15" maxlength="10"></td>
                    </tr>
                <br>
                </table>
            </fieldset>
    </form>
    <h5 align="center"><button><a href="feed.html" target="_blank"><font face="Times" size="3px">Confirm</font></a></button></h5>
    <br>
</body>
</html>
